name: Node.js CI

# When this workflow should run
on:
  push:
    branches: [ main ]        # Runs whenever you push to the "main" branch
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest    # GitHub will use a virtual Ubuntu machine

    steps:
      # 1️⃣ Checkout your repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (you can adjust the version)
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies (this is where npm install runs)
      - name: Install dependencies
        run: npm install

      # 4️⃣ Optionally, build your React app
      - name: Build React app
        run: npm run build

      # 5️⃣ (Optional) Run tests
      - name: Run tests
        run: npm test
